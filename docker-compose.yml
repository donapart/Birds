# ================================================================
# BirdSound Application Stack
# ================================================================
# 
# Usage:
#   docker-compose up -d                    # Start basic (DB + API)
#   docker-compose --profile full up -d     # Start with workers
#   docker-compose --profile dev up -d      # Start with dev tools
#   docker-compose down                     # Stop all
#   docker-compose logs -f api              # View API logs
#
# ================================================================

version: '3.8'

services:
  # ============================================================
  # PostgreSQL Database with PostGIS
  # ============================================================
  db:
    image: postgis/postgis:15-3.3
    container_name: birdsound-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-birdsound}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-birdsound_secret}
      POSTGRES_DB: ${POSTGRES_DB:-birdsound}
      # Performance tuning for Raspberry Pi / Low-memory systems
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_WORK_MEM: 4MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-birdsound}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - birdsound-net

  # ============================================================
  # Redis Cache & Message Broker
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: birdsound-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - birdsound-net

  # ============================================================
  # FastAPI Backend
  # ============================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: birdsound-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-birdsound}:${POSTGRES_PASSWORD:-birdsound_secret}@db:5432/${POSTGRES_DB:-birdsound}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY:-change_me_in_production}
      - USE_MODEL_STUBS=false
      - AUDIO_STORAGE_PATH=/app/audio_storage
    volumes:
      - ./audio_storage:/app/audio_storage
      - model_cache:/root/.cache  # Cache for downloaded models
    ports:
      - "${API_PORT:-8003}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - birdsound-net

  # ============================================================
  # Celery Worker (Background Tasks)
  # ============================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: birdsound-worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-birdsound}:${POSTGRES_PASSWORD:-birdsound_secret}@db:5432/${POSTGRES_DB:-birdsound}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./audio_storage:/app/audio_storage
      - model_cache:/root/.cache
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=2
    profiles:
      - full
    networks:
      - birdsound-net

  # ============================================================
  # Adminer (Database UI) - Development only
  # ============================================================
  adminer:
    image: adminer:latest
    container_name: birdsound-adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    profiles:
      - dev
    networks:
      - birdsound-net

# ============================================================
# Networks
# ============================================================
networks:
  birdsound-net:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  model_cache:
    driver: local
