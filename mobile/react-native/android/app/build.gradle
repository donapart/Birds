apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * BirdSound Android App Build Configuration
 */

react {
    /* Folders */
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/@react-native/codegen")
    cliFile = file("../../node_modules/react-native/cli.js")
    
    /* Variants */
    debuggableVariants = ["debug"]
    
    /* Hermes */
    hermesCommand = "$rootDir/../../node_modules/hermes-engine/%OS-BIN%/hermes"
    enableHermesOnlyInVariants = ["release"]
}

/**
 * Set this to true to create three separate APKs instead of one
 */
def enableSeparateBuildPerCPUArchitecture = false

/**
 * Enable Proguard for release builds
 */
def enableProguardInReleaseBuilds = true

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.birdsound"
    
    defaultConfig {
        applicationId "com.birdsound.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        
        // Enable multidex for large apps
        multiDexEnabled true
        
        // Vector drawables
        vectorDrawables.useSupportLibrary = true
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        // For release, create a keystore and configure here
        // release {
        //     storeFile file('release.keystore')
        //     storePassword System.getenv("KEYSTORE_PASSWORD")
        //     keyAlias System.getenv("KEY_ALIAS")
        //     keyPassword System.getenv("KEY_PASSWORD")
        // }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
        }
        release {
            signingConfig signingConfigs.debug // Change to release for production
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    
    splits {
        abi {
            enable enableSeparateBuildPerCPUArchitecture
            reset()
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            universalApk true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // React Native
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
    
    // AndroidX
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    
    // MultiDex
    implementation 'androidx.multidex:multidex:2.0.1'
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
